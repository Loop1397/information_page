<!DOCTYPE html>

    <title>info</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="styles/index.css" rel="stylesheet"/>
    <script>
        // 페이지가 열렸을 때 실행되는 함수. 한번만 사용가능
        window.onload=()=>{
            const outerbox = document.getElementById("outerbox");
            const container = document.getElementById("wrapper");
            const innerBox = document.getElementById("content");

            outerbox.style.width = window.innerWidth;
            outerbox.style.height = window.innerHeight;
          
            if(window.innerHeight>450) {
                // window.innerHeight -> 현재 창의 높이를 불러옴
                // window.innerWidth -> 현재 창의 넓이를 불러옴
                container.style.height = window.innerHeight + 'px'; //+'px'를 꼭 붙여줘야함
                
                //div의 경우 offsetHeight, offsetWidth을 통해 높이,넓이를 불러옴
                // var conHeight = container.offsetHeight;
            } else {
                //margin이 상하 20px보다 작아지지 않도록 최댓값 설정
                container.style.height = '450px';
            }

            if(window.innerWidth<=500) {
                container.style.width = '460px';
                innerBox.style.height = '390px';
            } else if(window.innerWidth<=600) {
                container.style.width = (window.innerWidth-40) + 'px';
                innerBox.style.height = (container.offsetWidth-60) + 'px';
            } else {
                container.style.width = '560px';
                innerBox.style.height = '490px';
            }
        }

        // 페이지의 크기가 변동되었을 떄 실행되는 함수.
        window.onresize=()=> {
            const outerbox = document.getElementById("outerbox");
            const container = document.getElementById("wrapper");
            const innerBox = document.getElementById("content");

            outerbox.style.width = window.innerWidth;
            outerbox.style.height = window.innerHeight;

            if(window.innerHeight>450) {
                container.style.height = window.innerHeight + 'px'; 
            } else {
                container.style.height = '450px';
            }

            if(window.innerWidth<=500) {
                container.style.width = '460px';
                innerBox.style.height = '390px';
            } else if(window.innerWidth<=600) {
                container.style.width = (window.innerWidth-40) + 'px';
                innerBox.style.height = (container.offsetWidth-60) + 'px';
            } else {
                container.style.width = '560px';
                innerBox.style.height = '490px';
            }
        }
    </script>
